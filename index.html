<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>暗影火炬城</title>
		<link rel="stylesheet" href="css/index.css">
		<script src="js/jquery-3.6.0.js"></script>
		<script src="js/bootstrap.js"></script>
		<link rel="icon" href="img/snivy.jpg" sizes="16x16">
	</head>
	<body>
		<div id="FIST">
			<img src="img/base.jpg">
			<audio controls="controls" loop="loop" id="audio" style="display: none;">
				<source src="video/bgm.mp3" type="audio/mp3"></source>
			</audio>

			<div id="nav">
				<a href="javascript:item1()">首页</a>|
				
				<a href="javascript:item2()">故事</a>|
				
				<a href="javascript:item3()">人物</a>|
				
				<a href="javascript:item4()">柴油朋克</a>
			</div>
			
			<div id="frame">
				<div id="box1">
					<video src="video/first.mp4" loop="loop" autoplay="autoplay" muted="" 
							class="video" id="audio"></video>

					<div class="title">
						<img src="img/title.png" alt="">

						<a href="javascript:play()"><div class="music"></div></a>

						<div class="title2">
							<img src="img/title2.png" alt="">
						</div>
						<div class="buy">
							<div class="buysteam"></div>
							<div class="buyps"></div>
						</div>
					</div>	
					
					<div class="egg">
						<img src="img/caidan.png" alt="">
					</div>

					<div class="icon">
						<img src="img/icon.png" alt="">
					</div>
				</div>

				<div id="box2">
					<video src="video/second.mp4" loop="loop" autoplay="autoplay" muted="" 
							class="video" id="audio"></video>
							
					<div class="logo">	
					</div>
					
					<div class="steam">
						<img src="img/steam.png">
					</div>

					<div class="story">
						<div class="next"><img src="img/next.png"></div>
					</div>
				</div>

				<div id="box3">
					<div class="logo">	
					</div>
					
					<div class="steam">
						<img src="img/steam.png">
					</div>

					<div class="char q-l">
						<div class="char2 q-d"></div>
					</div>
			
					<div class="char-big char-no">
						<img src="img/q.png" alt="">
					</div>
			
					<div class="char shu-l">
						<div class="char2 shu-d"></div>
					</div>
			
					<div class="char-big char-no">
						<img src="img/shu.png" alt="">
					</div>
			
					<div class="char xiong-l">
						<div class="char2 xiong-d"></div>
					</div>
			
					<div class="char-big char-no">
						<img src="img/xiong.png" alt="">
					</div>
			
					<div class="char niu-l">
						<div class="char2 niu-d"></div>
					</div>
			
					<div class="char-big char-no">
						<img src="img/niu.png" alt="">
					</div>
			
					<div class="char lei-l">
						<div class="char2 lei-d"></div>
					</div>
			
					<div class="char-big char-choose">
						<img src="img/lei.png" alt="">
					</div>
				</div>

				<div id="box4">
					<div class="logo">	
					</div>
					
					<div class="steam">
						<img src="img/steam.png">
					</div>

					<div class="game-static">
						<div class="st-title">
							<img src="img/st-t1.png" alt="">
							<img src="img/st-t2.png" alt="" class="come">
						</div>

						<div class="st-body">		
						</div>

						<div class="st-min">
							<div><img src="img/min1.png" alt="" class="min-l"><img src="img/min1-d.png" alt="" class="min-d"></div>
							<div><img src="img/min2.png" alt="" class="min-l"><img src="img/min2-d.png" alt="" class="min-d"></div>
							<div><img src="img/min3.png" alt="" class="min-l"><img src="img/min3-d.png" alt="" class="min-d"></div>
							<div><img src="img/min4.png" alt="" class="min-l"><img src="img/min4-d.png" alt="" class="min-d"></div>
						</div>
						
					</div>

				</div>

			</div>

			<div id="tobecome">
				<div class="come-box">
					<img src="img/tobecome.png" alt="">
					<span class="close"></span>
				</div>
			</div>

		</div>

		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
